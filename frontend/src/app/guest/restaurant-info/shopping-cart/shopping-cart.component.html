<div class="d-flex flex-column align-items-center mt-3">
  <div class="container mt-5" *ngIf="!shoppingCartEmpty; else emptyCart">
    <div class="row">
      <div [ngClass]="calculateColumnClass()" *ngFor="let item of delivery.items" class="mb-3">
        <div class="card h-100">
          <button
            class="btn btn-danger btn-sm position-absolute top-0 end-0 m-2"
            (click)="removeFromCart(item)"
          >
            X
          </button>
          <img
            [src]="'http://localhost:4000/pictures/' + item.mealObj.picture"
            class="card-img-top"
            alt="Meal image"
          />
          <div class="card-body d-flex flex-column justify-content-between">
            <div>
              <h5 class="card-title">{{ item.mealObj.name }}</h5>
              <p class="card-text">Price: {{ item.mealObj.price }}$</p>
              <p class="card-text">Ingredients: {{ item.mealObj.ingredients }}</p>
            </div>
            <div class="quantity-selector mt-3 d-flex justify-content-center align-items-center">
              <button class="btn btn-outline-secondary btn-sm me-2" (click)="updateQuantity(item, -1)">
                -
              </button>
              <span>{{ item.quantity }}</span>
              <button class="btn btn-outline-secondary btn-sm ms-2" (click)="updateQuantity(item, 1)">
                +
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center mt-4">
      <button class="btn btn-primary" (click)="orderAll()">Order</button>
    </div>
  </div>

  <ng-template #emptyCart> The cart is currently empty </ng-template>
</div>
