<div class="d-flex flex-column align-items-center mt-3">
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-3 mb-3" *ngFor="let meal of meals">
        <div class="card">
          <img
            [src]="'http://localhost:4000/pictures/' + meal.picture"
            class="card-img-top"
            alt="Meal image"
          />
          <div class="card-body">
            <h5 class="card-title">{{ meal.name }}</h5>
            <p class="card-text">Price: {{ meal.price }}$</p>
            <p class="card-text">Ingredients: {{ meal.ingredients }}</p>
            <div class="quantity-selector">
              <button class="btn btn-outline-secondary btn-sm" (click)="updateQuantity(meal, -1)">
                -
              </button>
              <span>{{ meal.quantity }}</span>
              <button class="btn btn-outline-secondary btn-sm" (click)="updateQuantity(meal, 1)">
                +
              </button>
            </div>
            <button class="btn btn-primary btn-block" (click)="addToCart(meal)">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
