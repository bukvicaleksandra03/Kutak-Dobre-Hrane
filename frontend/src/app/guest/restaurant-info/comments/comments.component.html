<div class="d-flex flex-column align-items-center mt-3">
  <div class="container" *ngIf="reservationsWithComments.length > 0; else noComments">
    <div class="row justify-content-center">
      <div class="col-10">
        <div class="table-responsive">
          <table class="table table-sm table-striped w-100 text-small">
            <thead>
              <tr>
                <th class="px-4 text-center">User</th>
                <th class="px-4 text-center">Comment</th>
                <th class="px-4 text-center">Rating</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of reservationsWithComments">
                <td class="px-4 text-center">{{ item.username }}</td>
                <td class="px-4 text-center">{{ item.comment }}</td>
                <td class="px-4 text-center">
                  <ngb-rating [(rate)]="item.rating" [max]="5" [readonly]="true"></ngb-rating>
                  <pre>{{ item.rating }}</pre>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <ng-template #noComments> There are currently no comments for this restaurant. </ng-template>
</div>
